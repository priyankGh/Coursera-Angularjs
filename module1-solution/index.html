<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myFirstAssignModule">
<head>
    <title>Lunch Checker</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="myFirstAssignController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="menuItems"/>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfTooMuch()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{resultMsg}}
         </div>
   </div>

</body>
</html>
